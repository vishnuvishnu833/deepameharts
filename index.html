<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Deepa Mehndi | Royal Artistry</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap');
    
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0408 0%, #050310 100%);
      height: 100vh;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* Simplified Arrows for Mobile */
    .arrow {
      position: absolute;
      opacity: 0;
      z-index: 10;
      filter: drop-shadow(0 0 8px var(--glow));
      will-change: transform, opacity;
    }

    /* Arrow 1: Gold (Top to Bottom) */
    .arrow-1 {
      --glow: #f8d56b;
      left: 15%;
      top: -50px;
      width: 5px;
      height: 120px;
      background: linear-gradient(to bottom, #f8d56b 0%, #f8b56b 30%, transparent 100%);
      animation: shootDown 1.5s cubic-bezier(0.2, 0.8, 0.3, 1) 0.3s forwards;
    }

    /* Arrow 2: Ruby (Left to Right) */
    .arrow-2 {
      --glow: #ff3a3a;
      left: -120px;
      bottom: 28%;
      width: 140px;
      height: 5px;
      background: linear-gradient(to right, #ff6b35 0%, #ff3a3a 50%, transparent 100%);
      animation: shootRight 1.2s cubic-bezier(0.1, 0.9, 0.2, 1) 0.8s forwards;
    }

    /* Arrow 3: Sapphire (Top to Bottom) */
    .arrow-3 {
      --glow: #6bd6f8;
      right: 15%;
      top: -50px;
      width: 5px;
      height: 120px;
      background: linear-gradient(to bottom, #6bd6f8 0%, #3a8bff 50%, transparent 100%);
      animation: shootDown 1.5s cubic-bezier(0.2, 0.8, 0.3, 1) 1.2s forwards;
    }

    /* Arrow 4: Amethyst (Right to Left) */
    .arrow-4 {
      --glow: #b36bf8;
      right: -120px;
      bottom: 32%;
      width: 140px;
      height: 5px;
      background: linear-gradient(to left, #b36bf8 0%, #8a3bff 50%, transparent 100%);
      animation: shootLeft 1.2s cubic-bezier(0.1, 0.9, 0.2, 1) 1.7s forwards;
    }

    /* Optimized Signature for Mobile */
    .signature {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Marcellus SC', serif;
      font-size: 2.5rem;
      color: #f8e6b0;
      text-shadow: 
        0 0 15px rgba(248, 230, 176, 0.9),
        0 0 30px rgba(248, 213, 107, 0.7);
      opacity: 0;
      animation: 
        fadeIn 1s ease-out 2.2s forwards,
        glowPulse 4s ease-in-out infinite 3.5s;
      z-index: 30;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #f8e6b0 30%, #d4af37 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 0 20px;
      text-align: center;
      width: 90%;
      box-sizing: border-box;
    }

    /* Simplified Trails */
    .trail {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      z-index: 5;
      filter: blur(10px);
      will-change: transform, opacity;
    }

    .gold-trail {
      background: radial-gradient(circle, rgba(248, 213, 107, 0.9) 0%, transparent 70%);
      animation: fadeTrail 2s cubic-bezier(0.2, 0, 0.8, 1) 0.3s forwards;
    }

    .ruby-trail {
      background: radial-gradient(circle, rgba(255, 80, 80, 0.9) 0%, transparent 70%);
      animation: fadeTrail 1.8s cubic-bezier(0.2, 0, 0.8, 1) 0.8s forwards;
    }

    .sapphire-trail {
      background: radial-gradient(circle, rgba(107, 214, 248, 0.9) 0%, transparent 70%);
      animation: fadeTrail 2s cubic-bezier(0.2, 0, 0.8, 1) 1.2s forwards;
    }

    .amethyst-trail {
      background: radial-gradient(circle, rgba(179, 107, 248, 0.9) 0%, transparent 70%);
      animation: fadeTrail 1.8s cubic-bezier(0.2, 0, 0.8, 1) 1.7s forwards;
    }

    /* Transition Overlay */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0408;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }

    /* Hidden iframe for preloading */
    #preloader {
      position: absolute;
      width: 0;
      height: 0;
      border: none;
      visibility: hidden;
    }

    /* Simplified Animations */
    @keyframes shootDown {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes shootRight {
      0% { transform: translateX(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(100vw); opacity: 0; }
    }

    @keyframes shootLeft {
      0% { transform: translateX(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(-100vw); opacity: 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 15px rgba(248, 230, 176, 0.9), 0 0 30px rgba(248, 213, 107, 0.7); }
      50% { text-shadow: 0 0 25px rgba(248, 230, 176, 1), 0 0 50px rgba(248, 213, 107, 0.9); }
    }

    @keyframes fadeTrail {
      0% { transform: scale(0.3); opacity: 0; }
      20% { opacity: 0.9; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* Media Query for Larger Mobile Screens */
    @media (min-width: 500px) and (max-height: 1000px) {
      .signature {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Transition Overlay -->
  <div class="transition-overlay" id="transitionOverlay"></div>

  <!-- Hidden iframe for preloading -->
  <iframe id="preloader" src="about:blank"></iframe>

  <!-- Arrows -->
  <div class="arrow arrow-1"></div>
  <div class="arrow arrow-2"></div>
  <div class="arrow arrow-3"></div>
  <div class="arrow arrow-4"></div>

  <!-- Signature -->
  <div class="signature">Deepa Mehndi</div>

  <!-- Trails -->
  <div class="trail gold-trail" style="left: 15%; top: 65%; width: 120px; height: 120px;"></div>
  <div class="trail ruby-trail" style="left: 45%; bottom: 28%; width: 140px; height: 140px;"></div>
  <div class="trail sapphire-trail" style="right: 15%; top: 60%; width: 120px; height: 120px;"></div>
  <div class="trail amethyst-trail" style="right: 35%; bottom: 32%; width: 140px; height: 140px;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Reduced particles for mobile performance
      const colors = ['#f8d56b', '#ff6b35', '#6bd6f8', '#b36bf8', '#ffffff'];
      
      // Only create particles on devices that can likely handle them
      if (!navigator.userAgent.match(/(Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone)/i) || 
          window.innerWidth > 768) {
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          particle.style.left = `${30 + Math.random() * 40}%`;
          particle.style.top = `${30 + Math.random() * 40}%`;
          particle.style.width = `${2 + Math.random() * 4}px`;
          particle.style.height = particle.style.width;
          particle.style.backgroundColor = color;
          
          const animName = `float-${i}`;
          const duration = 3 + Math.random() * 3;
          const delay = Math.random() * 3;
          
          const style = document.createElement('style');
          style.textContent = `
            @keyframes ${animName} {
              0% { transform: translate(0, 0) scale(0.3); opacity: 0; }
              20% { opacity: ${0.3 + Math.random() * 0.4}; }
              100% { transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 150}px) 
                        scale(${0.3 + Math.random() * 0.4}); opacity: 0; }
            }
          `;
          document.head.appendChild(style);
          
          particle.style.animation = `${animName} ${duration}s ease-in-out infinite ${delay}s`;
          document.body.appendChild(particle);
        }
      }

      // Start preloading home.html after 2 seconds
      setTimeout(() => {
        const preloader = document.getElementById('preloader');
        preloader.src = 'home.html';
        
        // Start transition after total 3.5 seconds (1.5s after preload starts)
        setTimeout(() => {
          const overlay = document.getElementById('transitionOverlay');
          overlay.style.opacity = '1';
          
          // Redirect after transition completes
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 800);
        }, 1500);
      }, 2000);
    });

    // Prevent zooming on mobile
    document.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) { e.preventDefault(); }
    }, { passive: false });
  </script>
</body>
</html>
